<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    {{if .Score}}
        {{if ge .Score 80}}
            <h3>Nicely done ({{.Score}})</h3>
        {{else if ge .Score 60}}
            <h3>Need more improvement ({{.Score}})</h3>
        {{else}}
            <h3>Bad ({{.Score}})</h3>
        {{end}}
    {{else}}
        <h3>No Score Generated</h3>
    {{end}}
</body>
</html>
